<h1 class="h4 titulo" *ngIf="!produtos">Carregando produtos...</h1>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 col-sm-2 mb-4" *ngFor="let p of produtos">
      <a (click)="abrirProduto(p)">
        <div class="card">
          <img class="card-img-top" src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:200px; height:200px;" />
          <div class="card-body">
            <h5 class="card-title titulo">{{p.nome}}</h5>
            <div class="card-text">
              {{p.descricao | truncate:40}}
            </div>
            <h5 class="h5">R$ {{p.preco}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
