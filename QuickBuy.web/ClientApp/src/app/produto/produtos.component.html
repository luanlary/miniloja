<h1 class="h4 titulo">Cadastro de Produtos</h1>
<label for="inputNome" class="sr-only">Nome</label>
<input type="text" id="inputNome"
       name="nome"
       class="form-control mb-2 col-md-4"
           [ngClass]="{
           'is-invalid': nome.invalid && (nome.dirty || nome.touched),
           'is-valid': nome.valid && (nome.dirty || nome.touched)
           }"           
       placeholder="Nome do Produto"
       [(ngModel)]="produto.nome"
       #nome="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Informe um nome válido para o produto!
  </div>
</div>
<label for="inputDescricao" class="sr-only">Descricao</label>
<input type="text" id="inputDescricao"
       name="descricaoProduto"
       class="form-control mb-2 col-md-4"
       [ngClass]="{
           'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched),
           'is-valid': descricao.valid && (descricao.dirty || descricao.touched)
           }"
       placeholder="Descriceo do Produto"
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required
       minlength="40"/>
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Informe uma descrição válido para o produto!
  </div>
  <div *ngIf="descricao.errors.minlength">
    O campo deve possuir no mínimo 40 carácteres!
  </div>
</div>

  <label for="inputPreco" class="sr-only">Preço</label>
  <input type="number" id="inputPreco"
         name="precoProduto"
         class="form-control mb-2 col-md-2"
         placeholder="Preço"
         [(ngModel)]="produto.preco"
         [ngClass]="{
           'is-invalid':preco.invalid && (preco.dirty || preco.touched),
           'is-valid': preco.valid && (preco.dirty || preco.touched)
           }"
         #preco="ngModel"
         required />
  <div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
    <div *ngIf="preco.errors.required">
      Informe um preço válido para o produto!
    </div>
  </div>
  <div class="input-group mb-2">
    <div class="custom-file col-md-4">
      <input type="file"
             class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)"/>
      <label for="inputFile" class="custom-file-label">Escolha uma foto</label>
    </div>
  </div>
  <div class="form-inline">
    <button class="btn btn-primary" (click)="cadastrar()" [disabled]="ativarSpiner">
      Cadastrar
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpiner"></span>
    </button>
    <button class="btn btn-secondary" (click)="cancelar()" style="margin-left:4px">Cancelar</button>
  </div>
<div class="alert alert-danger col-md-4" *ngIf="mensagem">
  {{mensagem}}
</div>
