<h1 class="h4 titulo mb-2">Pesquisa de produtos</h1>
<p *ngIf="!produtos">Carregando produtos...</p>
<button class="btn btn-success mb-2"(click)="adicionarProduto()">Adicionar produto</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th>Editar</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td>R$ {{p.preco}}</td>
      <td><img src="../../../../../arquivos/{{p.nomeArquivo}}" width="200" height="150" *ngIf="p.nomeArquivo"/></td>
      <td><button type="button" class="btn btn-primary"(click)="editarProduto(p)">Editar</button></td>
      <td><button type="button" class="btn btn-danger" (click)="deletarProduto(p)" >Excluir</button></td>
    </tr>
  </tbody>
</table>
