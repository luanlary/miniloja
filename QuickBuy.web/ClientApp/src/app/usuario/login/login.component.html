<div class="text-center">
  <form class="form_signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe seu Email"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           required
           email />
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                O email deve ser preenchido!
              </div>
              <div *ngIf="email.errors.email">
                  The email address is incorrect.
                </div>

          </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Informe sua Senha"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid':senha.invalid && (email.dirty || email.touched),
           'is-valid': senha.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           minlength="8" />
          <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty && senha.touched)">
              <div *ngIf="senha.errors.minlength">
              A senha deve ser conter 8 caracteres!
              </div>
          </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <img src="../../assets/img/quicklogo.jpg" title="QuickBuy" />

  </form>

  
</div>
